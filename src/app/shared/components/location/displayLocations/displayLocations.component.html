<div
  *ngFor="let location of locations$ | async"
  class="locationContainer"
  (click)="setWeatherInfo(location)">
  <span class="fi fi-{{location.country | lowercase }}"></span>
  <span>{{location.name}}</span>
  <span class="state">{{location.state}}</span>
  <span>{{ location.countryFull}}</span>
</div>

<div *ngIf="(locations$ | async)?.length === 0" class="noResults">
  Geen resultaten gevonden.
</div>
