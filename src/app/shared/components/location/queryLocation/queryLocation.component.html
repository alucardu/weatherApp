<mat-form-field subscriptSizing="dynamic" appearance="fill">
  <mat-label>Stad</mat-label>
  <input
    type="text"
    matInput
    [formControl]="location"
    placeholder="Zoek naar een stad...">
    <mat-icon matPrefix>search</mat-icon>
</mat-form-field>
<mat-progress-bar *ngIf="locationsLoading$ | async" mode="indeterminate"></mat-progress-bar>
